<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="ID" [(ngModel)]="searchByID">
        <input #input type="text" placeholder="Owner" [(ngModel)]="searchByOwner">
        <input #input type="text" placeholder="Body" [(ngModel)]="searchByBody">
        <input #input type="text" placeholder="Category" [(ngModel)]="searchByCategory">
        <select #input [(ngModel)]="searchByStatus">
            <option value=""> </option>
            <option value=1>True</option>
            <option value=0>False</option>
        </select>
    </li>

    <li class="list-group-item list-group-item-info">Todos List</li>

</ul>

    <table class="list-group-item">
        <tr>
            <th class="id-head">ID</th>
            <th class="owner-head">Owner</th>
            <th class="body-head">Body</th>
            <th class="category-head">Category</th>
            <th class="status-head">Status</th>
        </tr>
    </table>

    <table *ngFor="let todo of todos | async | filterBy: {_id: searchByID} | filterBy: {owner: searchByOwner} | filterBy: {body: searchByBody} | filterBy: {category: searchByCategory} | filterBy: {status: searchByStatus}" class="list-group-item">
            <tr>
                <td class="id-column border"> {{ todo._id }} </td>
                <td class="owner-column border"> {{ todo.owner }} </td>
                <td class="body-column border"> {{ todo.body }} </td>
                <td class="category-column border"> {{ todo.category }} </td>
                <td class="status-column border"> {{ todo.status }} </td>
            </tr>
    </table>

<style>

    table td th{
        border: 1px solid black;
    }

    .border {
        border-collapse: separate;
    }

    .id-column {
        width: 20%;
        text-align: center;
    }

    .owner-column {
        width: 10%;
        text-align: center;
    }

    .body-column {
        width: 35%;
        text-align: left;
        padding: 5px;
    }

    .category-column {
        width: 15%;
        text-align: center;
    }

    .status-column {
        width: 10%;
        text-align: center;
    }

    .id-head {
        width: 20em;
        text-align: left;
    }

    .owner-head {
        width: 30em;
        text-align: left;
    }

    .body-head {
        width: 35em;
        text-align: left;
        padding: 5px;
    }

    .category-head {
        width: 10em;
        text-align: left;
    }

    .status-head {
        width: 5em;
        text-align: left;
    }


</style>
