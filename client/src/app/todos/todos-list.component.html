<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="ID" [(ngModel)]="searchByID">
        <input #input type="text" placeholder="Owner" [(ngModel)]="searchByOwner">
        <input #input type="text" placeholder="Body" [(ngModel)]="searchByBody">
        <input #input type="text" placeholder="Category" [(ngModel)]="searchByCategory">
        <select #input [(ngModel)]="searchByStatus">
            <option value=1>True</option>
            <option value=0>False</option>
        </select>
    </li>

    <li class="list-group-item list-group-item-info">Todos List</li>

    <li *ngFor="let todo of todos | async | filterBy: {_id: searchByID} | filterBy: {owner: searchByOwner} | filterBy: {body: searchByBody} | filterBy: {category: searchByCategory} | filterBy: {status: searchByStatus}" class="list-group-item-owner">
        {{ todo.body }}
    </li>

</ul>
